<form action="https://httpbin.org/post" method="POST">


    <div>
        <label>Game: </label>
        <input name="name" type="text"/>
    </div>

    <div>
        <label>Score: </label>
        <input name="age" type="number"/>
    </div>

    <div>
        <label>Picture: </label>
        <input name="picture" type="file" onchange="handleFileChanged(this)" />
    </div>


    <input type="submit" />


    <img id="preview" src="https://i.imgur.com/J6CEpNR.jpg" alt="Your Score" width="100" height="100" />

</form>

<script>


function handleFileChanged(inputElement) {

    var reader = new FileReader();
    var fileToRead = inputElement.files[0];

    reader.onload = function handleFileLoad (event) {

        var imageData = event.target.result;

        document.getElementById('preview')
            .setAttribute('src', imageData)
    };

    reader.readAsDataURL(fileToRead);

}

// Example on how to set the attribute
var imgPreview = document.getElementById('preview')
var srcAttr = imgPreview.setAttribute('src', 'https://i.imgur.com/4gNU4MJ.jpg')



</script>
